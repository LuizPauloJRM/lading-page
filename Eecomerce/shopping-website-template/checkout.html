<body>

    <section class="banner banner-secondary" id="top" style="background-image: url(img/banner-image-1-1920x300.jpg);">

                </div>
            </div>

    <main>
        <section class="featured-places">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-5 pull-right">
                        <ul class="list-group">
                          <li class="list-group-item">
                            <div class="row">
                                  <div class="col-xs-6">
                                       <em>Sub-total</em>
                                  </div>
                                  
                                  <div class="col-xs-6 text-right">
                                       <strong>R$ 128.00</strong>
                                  </div>
                             </div>
                          </li>
                          
                          <li class="list-group-item">
                               <div class="row">
                                    <div class="col-xs-6">
                                         <em>Extra</em>
                                    </div>

                                    <div class="col-xs-6 text-right">
                                         <strong>R$ 0.00</strong>
                                    </div>
                               </div>
                          </li>

                          <li class="list-group-item">
                               <div class="row">
                                    <div class="col-xs-6">
                                         <em>Taxa</em>
                                    </div>

                                    <div class="col-xs-6 text-right">
                                         <strong>R$ 10.00</strong>
                                    </div>
                               </div>
                          </li>

                          <li class="list-group-item">
                               <div class="row">
                                    <div class="col-xs-6">
                                         <em>Total</em>
                                    </div>

                                    <div class="col-xs-6 text-right">
                                         <strong>R$ 138.00</strong>
                                    </div>
                               </div>
                          </li>

                          <li class="list-group-item">
                               <div class="row">
                                    <div class="col-xs-6">
                                         <em>Deposito</em>
                                    </div>

                                    <div class="col-xs-6 text-right">
                                         <strong>R$ 20.00</strong>
                                    </div>
                               </div>
                          </li>
                        </ul>
                    </div>

                    <div class="col-lg-8 col-md-7">
                        <form action="#">
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Gênero:</label>
                                          <select class="form-control" data-msg-required="This field is required.">
                                               <option value="">-- Escolher --</option>
                                               <option value="dr">Masculino</option>
                                               <option value="miss">Feminino</option>
                                               <option value="mr">Prefiro não dizer</option>
                                          </select>
                                     </div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Nome:</label>
                                          <input type="text" class="form-control">
                                     </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Email:</label>
                                          <input type="text" class="form-control">
                                     </div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Telefone:</label>
                                          <input type="text" class="form-control">
                                     </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Endereço 1:</label>
                                          <input type="text" class="form-control">
                                     </div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Endereço 2:</label>
                                          <input type="text" class="form-control">
                                     </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Cidade:</label>
                                          <input type="text" class="form-control">
                                     </div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Estado:</label>
                                          <input type="text" class="form-control">
                                     </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Zip:</label>
                                          <input type="text" class="form-control">
                                     </div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">País:</label>
                                          <select class="form-control">
                                               <option value="">-- Brasil --</option>
                                               <option value="">-- Portugal --</option>
                                               <option value="">-- Espanha --</option>
                                               <option value="">-- Itália --</option>
                                          </select>
                                     </div>
                                </div>
                           </div>

                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Método de Pagamento</label>

                                          <select class="form-control">
                                               <option value="">-- Escolher --</option>
                                               <option value="bank">Conta do Banco</option>
                                               <option value="cash">Dinheiro</option>
                                               <option value="paypal">PayPal</option>
                                          </select>
                                     </div>
                                </div>

                                <div class="col-sm-6 col-xs-12">
                                     <div class="form-group">
                                          <label class="control-label">Captcha</label>
                                          <input type="text" class="form-control">
                                     </div>
                                </div>
                           </div>

                           <div class="form-group">
                                <label class="control-label">
                                     <input type="checkbox">

                                     Eu concordo com os <a href="terms.html" target="_blank">Termos &amp; Condições     </a>
                                </label>
                           </div>

                           <div class="clearfix">
                                <div class="blue-button pull-left">
                                    <a href="#">Voltar</a>
                                </div>

                                <div class="blue-button pull-right">
                                    <a href="#">Finalizar</a>
                                </div>
                           </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </section>
