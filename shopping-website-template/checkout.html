<!DOCTYPE html>
<html>

     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

     <meta name="viewport" content="width=device-width, initial-scale=1">

     <link rel="stylesheet" href="css/bootstrap-theme.min.css">
     <link rel="stylesheet" href="css/fontAwesome.css">
     <link rel="stylesheet" href="css/hero-slider.css">
     <link rel="stylesheet" href="css/owl-carousel.css">
     <link rel="stylesheet" href="css/style.css">

     <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">

     <script src="js/carrinho.js"></script>

<body>

     <div class="wrap">
          <header id="header">
               <div class="container">
                    <div class="row">
                         <div class="col-md-12">
                              <button id="primary-nav-button" type="button">Menu</button>
                              <a href="index.html">
                                   <div class="logo">
                                        <img src="img/logocamisastore.png" alt="Venue Logo">
                                   </div>
                              </a>
                              <nav id="primary-nav" class="dropdown cf">
                                   <ul class="dropdown menu">
                                        <li class='active'><a href="index.html">Conta</a></li>
                                        <li><a href="products.html">Produtos</a></li>
                                        <li class='active'><a href="checkout.html">Carrinho</a></li>
                                        <li><a href="contact.html">Ajuda</a></li>
                                   </ul>
                              </nav>
                         </div>
                    </div>
               </div>
          </header>
     </div>

     <section class="banner banner-secondary" id="top" style="background-image: url(img/fundoazul.jpg);">
          <div class="container">
               <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                         <div class="banner-caption">
                              <div class="line-dec"></div>
                              <h2>Carrinho</h2>
                         </div>
                    </div>
               </div>
          </div>
     </section>

     <main>
          <section class="featured-places">
               <div class="container">
                    <div class="row">
                         <div class="col-lg-4 col-md-5 pull-right">
                              <ul id="cartItems" class="list-group">
                                   <!-- Os itens do carrinho serão adicionados dinamicamente aqui -->
                              </ul>
                              <div id="cartTotal">
                                   Total: <strong>R$ 0.00</strong>
                              </div>
                              <button class="btn btn-primary" onclick="checkout()">Finalizar Compra</button>
                         </div>

                         <div class="col-lg-8 col-md-7">
                              <form action="#">
                                   <div class="row">
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">Gênero:</label>
                                                  <select class="form-control"
                                                       data-msg-required="This field is required.">
                                                       <option value="">-- Escolher --</option>
                                                       <option value="dr">Masculino</option>
                                                       <option value="miss">Feminino</option>
                                                       <option value="mr">Prefiro não dizer</option>
                                                  </select>
                                             </div>
                                        </div>
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">Nome:</label>
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">Email:</label>
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">Telefone:</label>
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">Endereço 1:</label>
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">Endereço 2:</label>
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">Cidade:</label>
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">Estado:</label>
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">CEP:</label>
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">País:</label>
                                                  <select class="form-control">
                                                       <option value="">-- Brasil --</option>
                                                       <option value="">-- Portugal --</option>
                                                  </select>
                                             </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">Método de Pagamento</label>
                                                  <select class="form-control">
                                                       <option value="">-- Escolher --</option>
                                                       <option value="bank">Conta do Banco</option>
                                                       <option value="cash">Dinheiro</option>
                                                       <option value="paypal">PayPal</option>
                                                  </select>
                                             </div>
                                        </div>
                                        <div class="col-sm-6 col-xs-12">
                                             <div class="form-group">
                                                  <label class="control-label">Captcha</label>
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="form-group">
                                        <label class="control-label">
                                             <input type="checkbox">
                                             Eu concordo com os <a href="terms.html" target="_blank">Termos &amp;
                                                  Condições</a>
                                        </label>
                                   </div>
                                   <div class="clearfix">
                                        <div class="blue-button pull-left">
                                             <a href="#">Voltar</a>
                                        </div>
                                        <div class="blue-button pull-right">
                                             <a href="#">Finalizar</a>
                                        </div>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </section>
     </main>

     <script>
          // Função para carregar os itens do carrinho
          function loadCart() {
               const cart = JSON.parse(localStorage.getItem('cart')) || [];
               const cartItems = document.getElementById('cartItems');
               const totalElement = document.querySelector('#cartTotal strong');
               let total = 0;

               cartItems.innerHTML = '';

               cart.forEach((item, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.innerHTML = `
                         <div class="row">
                              <div class="col-xs-6">
                                   <em>${item.name}</em>
                              </div>
                              <div class="col-xs-6 text-right">
                                   <strong>R$ ${item.price.toFixed(2)}</strong>
                                   <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remover</button>
                              </div>
                         </div>
                    `;
                    cartItems.appendChild(listItem);
                    total += item.price;
               });

               totalElement.textContent = `R$ ${total.toFixed(2)}`;
          }

          function removeFromCart(index) {
               let cart = JSON.parse(localStorage.getItem('cart')) || [];
               cart.splice(index, 1);
               localStorage.setItem('cart', JSON.stringify(cart));
               loadCart();
          }

          function checkout() {
               localStorage.removeItem('cart');
               alert('Compra finalizada com sucesso!');
               loadCart();
          }

          document.addEventListener('DOMContentLoaded', loadCart);
     </script>
</body>

</html>
